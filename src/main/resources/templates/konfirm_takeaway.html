<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Konfirmasi TakeAway</title>
    <link rel="stylesheet" th:href="@{/css/style.css}">
    <link rel="stylesheet" type="text/css" href="/css/konfirm.css" />
</head>
<body>
    <h2>Konfirmasi TakeAway</h2>

    <h3>Data TakeAway</h3>
    <p>Pickup Time: <b th:text="${take.pickupTime}"></b></p>
    <p>Packaging: <b th:text="${take.packagingType}"></b></p>

    <h3>Daftar Pesanan</h3>
    <table border="1" cellpadding="5">
        <tr>
            <th>Menu</th>
            <th>Ukuran</th>
            <th>Qty</th>
            <th>Harga</th>
            <th>Subtotal</th>
            <th>Aksi</th>
        </tr>

        <tr th:each="entry : ${transaksi}">
            <td th:text="${namaMenu[entry.key]}"></td>
            <td th:text="${entry.value.ukuran}"></td>
            <td th:text="${entry.value.qty}"></td>
            <td th:text="${entry.value.hargaSatuan}"></td>
            <td th:text="${entry.value.subtotal}"></td>

            <td>
                <a th:href="@{'/transaksi/takeaway/konfirm/delete/' + ${entry.key}}">Hapus</a> |
                <a th:href="@{/transaksi/takeaway/konfirm/edit}">Edit Pesanan</a>
            </td>
        </tr>
    </table>

    <br>

    <form th:action="@{/transaksi/takeaway/konfirm/save}" method="post">
        <button type="submit">SIMPAN FINAL</button>
    </form>

</body>
</html>
