<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OUR MENU(S)</title>
    <link rel="stylesheet" type="text/css" href="/css/menu.css" />
</head>

<body>

    <div class="nav-links" style="margin: 20px;">
        <a th:href="@{/transaksi}">Transaksi</a> |
        <a th:href="@{/transaksi/dinein}">Dine-In</a> |
        <a th:href="@{/transaksi/delivery}">Delivery</a> |
        <a th:href="@{/transaksi/takeaway}">Takeaway</a>
    </div>


    <div class="first-box">
        <h2>Menu List</h2>
        <table class="styled-table">
            <thead>
                <tr>
                    <th>No</th>
                    <th>ID Menu</th>
                    <th>MENU</th>
                    <th>HARGA</th>
                    <th>ACTION</th>
                </tr>
            </thead>
            <tbody th:each="m, no : ${menuList}">
                <tr>
                    <td th:text="${no.count}"></td>
                    <td th:text="${m.menuId}"></td>
                    <td th:text="${m.namaMenu}"></td>
                    <td th:text="${m.hargaRupiah}"></td>

                    <td>
                        <!-- EDIT BUTTON -->
                        <form th:action="@{/menu/{id}(id=${m.menuId})}" method="get" style="display:inline-block;">
                            <button type="submit">Edit</button>
                        </form>

                        <!-- DELETE BUTTON -->
                        <form th:action="@{'/menu/submit/' + ${m.menuId}}" method="post" style="display:inline;">
                            <button type="submit" name="delete" class="btn btn-danger">Delete</button>
                        </form>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>


 
    <div class="second-box">
        <div id="feedback-form">
            <h2 class="header" th:text="${menuInfo.menuId} != null ? 'Edit Menu' : 'Add Menu'"></h2>

            <form th:action="@{${menuInfo.menuId} == null ? '/menu/submit' : '/menu/submit/' + ${menuInfo.menuId}}" 
                  method="post" th:object="${menuInfo}" class="form-group">

                <label for="menuId" class="form-label">ID Menu</label>
                <input type="text" id="menuId" th:field="*{menuId}"
                    th:readonly="${menuInfo.menuId != null}" required />

                <label for="namaMenu" class="form-label">Nama Menu</label>
                <input type="text" id="namaMenu" th:field="*{namaMenu}" required />

                <label for="harga" class="form-label">Harga</label>
                <input type="number" id="harga" th:field="*{harga}" min="1" required />

                <br><br>

                <button type="submit" name="add" th:if="${menuInfo.menuId} == null">Tambah</button>
                <button type="submit" name="edit" th:if="${menuInfo.menuId} != null">Update</button>
                <button type="submit" name="delete" th:if="${menuInfo.menuId} != null">Delete</button>

            </form>
        </div>
    </div>

</body>

</html>
