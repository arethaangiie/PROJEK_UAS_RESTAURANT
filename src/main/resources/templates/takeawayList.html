<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>takeAway-List</title>
     <link rel="stylesheet" th:href="@{/css/style.css}">
    <link rel="stylesheet" type="text/css" href="/css/takeaway.css" />
</head>
<body>
    <h2>Daftar Takeaway</h2>
    <table>
        <thead>
            <tr>
                <th>Order No</th>
                <th>Packaging</th>
                <th>Pickup</th>
                <th>Detail Pesanan</th>
                <th>Total</th>
                <th>Aksi</th>
            </tr>
        </thead>
        <tbody>
            <tr th:each="t : ${takeAwayList}">
                <td th:text="${t.orderNo}"></td>
                <td th:text="${t.packagingType}"></td>
                <td th:text="${t.pickupTime}"></td>

                <td>
                    <ul>
                        <li th:each="entry : ${t.pesanan}">
                            <span th:text="${menuById[entry.key.split('_')[0]].namaMenu}"></span> -
                            <span th:text="${entry.value.qty}"></span> x
                            <span th:text="'Rp ' + ${#numbers.formatDecimal(entry.value.hargaSatuan,0,'COMMA',0,'POINT')}"></span>
                            (<span th:text="${entry.value.ukuran}"></span>) =
                            <b th:text="'Rp ' + ${#numbers.formatDecimal(entry.value.subtotal,0,'COMMA',0,'POINT')}"></b>
                        </li>
                    </ul>
                </td>

                <td th:text="'Rp ' + ${#numbers.formatDecimal(t.totalHargaFinal,0,'COMMA',0,'POINT')}"></td>

                <td>
                    <a th:href="@{/transaksi/takeaway/{id}(id=${t.id})}">
                        <button>Edit</button>
                    </a>
                    <form th:action="@{/transaksi/takeaway/delete/{id}(id=${t.id})}" method="post" style="display:inline;">
                        <button onclick="return confirm('Hapus?')">Delete</button>
                    </form>
                </td>
            </tr>
            <tr th:if="${#lists.isEmpty(takeAwayList)}">
                <td colspan="6"><i>Belum ada takeaway tersimpan</i></td>
            </tr>
        </tbody>
    </table>

    <p><a th:href="@{/transaksi}">Kembali</a></p>

</body>
</html>
